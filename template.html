<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Now Playing</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: #2c3e50;
            background: white;
            padding: 2rem;
            max-width: 800px;
            margin: 0 auto;
        }
        
        .container {
            width: 100%;
        }
        
        .now-playing {
            text-align: center;
            margin-bottom: 2rem;
            border-bottom: 2px solid #34495e;
            padding-bottom: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
        }
        
        .artist {
            font-size: 1.4rem;
            font-weight: 600;
            color: #34495e;
        }
        
        .title {
            font-size: 1.4rem;
            font-weight: 800;
            color: #2c3e50;
        }
        
        .lyrics {
            font-size: 1.0rem;
            line-height: 1.5;
            text-align: left;
            white-space: pre-line;
            padding: 1.0rem;
            color: #2c3e50;
        }
        
        .lyrics:empty:before {
            content: "No lyrics available";
            font-style: italic;
            color: #7f8c8d;
        }
        
        @media (max-width: 600px) {
            body {
                padding: 1rem;
            }
            .title {
                font-size: 2rem;
            }
            .artist {
                font-size: 1.4rem;
            }
            .lyrics {
                font-size: 1rem;
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="now-playing">
            <span class="artist">$artist</span>
            <span class="title">$title</span>
        </div>
        <div class="lyrics">$lyrics</div>
    </div>
</body>
</html>
